<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora de IMC</title>
</head>

<body>


    <div id="container">

        <div id="img">

        <div>

                <button>Enviar</button>
            </form>
        </div>


    </div>


    <script src="./index.js"></script>
