<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora de IMC</title>
</head>

<body>


    <div id="container">

        <div id="img">
            <img src="./img/undraw_biking_kc-4-f.svg" alt="jovens-realizando-atividades-de-lazer-ao-ar-livre">
        </div>
        <div>
            <form id="form">
                <h1>Calculadora - Imc</h1>
                <label for="peso">Peso em (Kg)</label>
                <input type="text" placeholder="Kg" id="kg">
                <label for="Altura">Altura (com Ponto)</label>
                <input type="text" placeholder="Alt" id="alt">
                <button onclick="CalcularImc()" type="button">Enviar</button>

                <div id="textos-imc">
                    <p class="textos" id="texto"></p>
                    <p class="textos" id="texto1"></p>
                </div>


            </form>


        </div>


    </div>


    <script src="./index.js"></script>
</body>

</html>
